<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Burger</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
<div class="start">
    
    <!-- Три кнопки -->
        <button  class="button">
        <img src="/imgBurgers/Group 1.png" alt="Group 1.png" >

    <!-- Заголовок -->

    <!-- Поиск -->
    <form action="">

<!-- Выбор еды -->
    <div class="menu">
            <div class="menu-item">

                    <img src="/imgBurgers/burger.png" alt="product">

            </div>
            <div class="menu-item">
                <div class="imgbk">
                    <img src="/imgBurgers/drink.png" alt="product">
                </div>

            </div>
            <div class="menu-item">
                <div class="imgbk">
                    <img src="/imgBurgers/ice.png" alt="product">

                <h4>
                    Big Mac

                </h5>

        </div>
        <div class="proposition-item">
            <div class="img-block">
                <img src="imgBurgers/kfc.png" alt="burger1">

                <h4>
                    KFC Double
                </h4>
                <h5>
                    Rs 252
                </h5>
            </div>
        </div>
        <div class="proposition-item">
            <div class="img-block">
                <img src="imgBurgers/fish.png" alt="burger1">
            </div>
            <div class="text-block">
                <h4>
                    Fish Burger
                </h4>
                <h5>
                    Rs 220
                </h5>
            </div>
